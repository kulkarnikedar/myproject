<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="loadData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item  detail *ngFor="let shop of shops" [href]="'/detailView/' + shop.id">
      <ion-label>
        <h2>{{shop.name}}</h2>
        <h3>Here's a big deal</h3>
        <p>{{shop.description}}</p>
      </ion-label>
    </ion-item>
    <ion-item  *ngIf="!shops">
      <ion-label>
        <h2>Empty...</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
